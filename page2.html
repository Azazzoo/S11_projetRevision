<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membre</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" defer >
    <script src="JSpage2.js" defer ></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="http://www.netflix.com" method="post">
        <nav class="navbar bg-body-tertiary">
          <div class="container1">
            <a class="navbar-brand" href="#">
              <img src="Netflix-Logo-500x281.png" alt="" height="100">
            </a>
          </div>
        </nav>
        <div class="container col-lg-4 ">
          <h1 class="row justify-content-center">Connectez-Vous</h1>
          <label class="row" for="nom2" >Nom</label>
          <input class="row m-auto" type="text" name="nom" id="nom2" placeholder="Prénom Nom" required>
            <p class="erreur visible" id="erreurnom">Ce nom ne corespond a aucun memebre.</p>
          <label class="row" for="email2" >Courriel</label>
          <input class="row m-auto" type="email" name="email" id="email2" placeholder="courriel@domaine.com">
            <p class="erreur visible" id="erreuremail">Les mots de passe ne sont pas identique.</p>
          <label class="row" for="password2" >Mot de passe</label>
          <input class="row m-auto" type="password" name="password" id="password2"  placeholder="8 Caractères min">
            <p class="erreur visible" id="erreurmdp">Le mot de passe ou l'adresse couriel est erroné</p>
          <div class="row2 justify-content-center">
            <input class="boutton col-5" type="submit" id="submit2" value="Connection">
            <input class="boutton col-5" type="reset" value="Annuler">
          </div>


        </div>
    </form>
</body>
</html>
